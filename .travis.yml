language: node_js
node_js:
  - "6"
services:
  - mongodb
env:
  - CXX=g++-4.8

before_install:
  - cd Gateway_Aviato
  
install:
  - npm install

before_deploy:
  - cd ..
  - zip -r SGA_Aviato_Gateway.zip Gateway_Aviato scripts appspec.yml || true
  - mkdir -p "gateway_upload"
  - mv SGA_Aviato_Gateway.zip gateway_upload/SGA_Aviato_Gateway.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamaviatobucket2
    local_dir: gateway_upload
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: api-gateway

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: teamaviatobucket2
    key: SGA_Aviato_Gateway.zip
    bundle_type: zip
    application: TeamAviatoApp
    deployment_group: TeamAviatoApp
    region: us-west-2
    on:
      branch: api-gateway
    skip_cleanup: true
