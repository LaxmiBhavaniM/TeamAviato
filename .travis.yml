language: python

python:
  - "3.3"
# command to install dependencies

services:
  - docker

before_install:
  - "sudo apt-get install zookeeperd"

install: 
  - pip install -r stormdetection/requirements.txt
  - cd "stormdetection"
  - docker build -t laxmibhavanim/stormdetector .
  - docker ps -a
  - docker login -e="$MY_DOCKER_EMAIL" -u="$MY_DOCKER_USERNAME" -p="$MY_DOCKER_PASSWORD"
  - docker push laxmibhavanim/stormdetector
  - cd ..

before_script:
  - "sudo service zookeeper init"
  - "sudo service zookeeper start"

before_script:
  - pip install virtualenv
  - cd stormdetection
  - virtualenv env
  - source env/bin/activate
  - pip install requests
  - pip install httplib2
  - pip install nose
  - pip install Flask-SQLAlchemy
  - pip install kazoo

script: nosetests

after_script:
  - "sudo service zookeeper stop"

after-success:
  - cd ..

before_deploy:
  - zip -r SGA_TeamAviato_StormDetector.zip stormdetection scripts appspec.yml || true
  - mkdir -p "stormDetection"
  - mv SGA_TeamAviato_StormDetector.zip stormDetection/SGA_TeamAviato_StormDetector.zip || true

